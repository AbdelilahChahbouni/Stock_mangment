<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StockSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/stocksphere.css">
</head>

<body class="bg-slate-50">
    <div class="main-content">
        <!-- Dashboard Header (Injected by ui.js) -->
        <script>
            // This will be called by ui.js, but we can set the title here if needed
            window.pageTitle = "Dashboard";
        </script>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-10">
            <div class="stat-card">
                <div class="flex items-center justify-between mb-4">
                    <div class="stat-icon bg-blue-100 text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>
                    <span class="text-xs font-bold text-green-500 bg-green-50 px-2 py-1 rounded-lg">+12%</span>
                </div>
                <div>
                    <p class="text-slate-500 text-sm font-medium">Total Parts</p>
                    <p id="totalParts" class="text-3xl font-extrabold text-slate-900 mt-1">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="flex items-center justify-between mb-4">
                    <div class="stat-icon bg-red-100 text-red-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                            </path>
                        </svg>
                    </div>
                    <span class="text-xs font-bold text-red-500 bg-red-50 px-2 py-1 rounded-lg">Critical</span>
                </div>
                <div>
                    <p class="text-slate-500 text-sm font-medium">Low Stock Alerts</p>
                    <p id="lowStockCount" class="text-3xl font-extrabold text-red-600 mt-1">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="flex items-center justify-between mb-4">
                    <div class="stat-icon bg-emerald-100 text-emerald-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 11l5-5m0 0l5 5m-5-5v12"></path>
                        </svg>
                    </div>
                    <span class="text-xs font-bold text-emerald-500 bg-emerald-50 px-2 py-1 rounded-lg">Today</span>
                </div>
                <div>
                    <p class="text-slate-500 text-sm font-medium">Stock IN</p>
                    <p id="stockInToday" class="text-3xl font-extrabold text-emerald-600 mt-1">0</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="flex items-center justify-between mb-4">
                    <div class="stat-icon bg-amber-100 text-amber-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 13l-5 5m0 0l-5-5m5 5V6"></path>
                        </svg>
                    </div>
                    <span class="text-xs font-bold text-amber-500 bg-amber-50 px-2 py-1 rounded-lg">Today</span>
                </div>
                <div>
                    <p class="text-slate-500 text-sm font-medium">Stock OUT</p>
                    <p id="stockOutToday" class="text-3xl font-extrabold text-amber-600 mt-1">0</p>
                </div>
            </div>
        </div>


        <!-- Recent Transactions -->
        <div class="table-container p-8">
            <div class="flex items-center justify-between mb-8">
                <h3 class="text-2xl font-bold text-slate-900">Recent Transactions</h3>
                <a href="/transactions.html" class="text-blue-600 font-bold hover:underline">View All</a>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full modern-table">
                    <thead>
                        <tr>
                            <th class="text-left">Date</th>
                            <th class="text-left">Part Name</th>
                            <th class="text-left">Type</th>
                            <th class="text-left">Quantity</th>
                            <th class="text-left">Handled By</th>
                        </tr>
                    </thead>
                    <tbody id="recentTransactions">
                        <tr>
                            <td colspan="5" class="py-10 text-center text-slate-400 font-medium">Loading transactions...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectNavbar("Dashboard");
        });
    </script>
</body>

</html>
