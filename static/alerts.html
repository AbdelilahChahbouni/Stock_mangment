<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - Stock Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-50">
    <nav class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Stock Management</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard.html" class="hover:underline">Dashboard</a>
                <a href="/parts.html" class="hover:underline">Parts</a>
                <a href="/transactions.html" class="hover:underline">Transactions</a>
                <a href="/analytics.html" class="hover:underline">Analytics</a>
                <span id="userName" class="text-sm"></span>
                <button onclick="logout()"
                    class="bg-white text-purple-600 px-4 py-2 rounded-lg hover:bg-gray-100 transition">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-800">Low Stock Alerts</h2>
                <p class="text-gray-600 mt-2">Manage inventory alerts</p>
            </div>
            <button onclick="markAllRead()"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                Mark All as Read
            </button>
        </div>

        <!-- Alerts List -->
        <div id="alertsList" class="space-y-4">
            <div class="text-center py-8 text-gray-500">Loading...</div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/alerts.js"></script>
</body>

</html>
