<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - StockSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/stocksphere.css">
</head>

<body class="bg-slate-50">
    <div class="main-content">
        <!-- Header (Injected by ui.js) -->
        <script>
            window.pageTitle = "Alerts";
        </script>

        <div class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Stock Notifications</h2>
                <p class="text-slate-500 font-medium mt-1">Stay updated on low inventory levels</p>
            </div>
            <button onclick="markAllRead()"
                class="bg-blue-50 text-blue-700 border border-blue-100 px-6 py-3 rounded-2xl hover:bg-blue-100 transition font-bold shadow-sm">
                Mark All as Read
            </button>
        </div>

        <!-- Alerts List -->
        <div id="alertsList" class="space-y-6">
            <div class="text-center py-20 text-slate-400 font-medium tracking-tight">Loading alerts...</div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/alerts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectNavbar("Alerts");
        });
    </script>
</body>

</html>
