<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts - Stock Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Stock Management</h1>
            <div class="flex items-center space-x-4">
                <a href="/dashboard.html" class="hover:underline">Dashboard</a>
                <a href="/transactions.html" class="hover:underline">Transactions</a>
                <a href="/alerts.html" class="hover:underline">Alerts</a>
                <a href="/analytics.html" class="hover:underline">Analytics</a>
                <span id="userName" class="text-sm"></span>
                <button onclick="logout()"
                    class="bg-white text-purple-600 px-4 py-2 rounded-lg hover:bg-gray-100 transition">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold text-gray-800">Spare Parts</h2>
                <p class="text-gray-600 mt-2">Manage your inventory</p>
            </div>
            <button id="addPartBtn" onclick="showAddModal()"
                class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-3 rounded-lg hover:from-purple-700 hover:to-indigo-700 transition shadow-lg">
                + Add Part
            </button>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="searchInput" placeholder="Search parts..."
                    class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                <select id="categoryFilter" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                    <option value="">All Categories</option>
                </select>
                <select id="locationFilter" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                    <option value="">All Locations</option>
                </select>
                <select id="stockFilter" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                    <option value="">All Stock Levels</option>
                    <option value="low">Low Stock Only</option>
                </select>
            </div>
        </div>

        <!-- Parts Table -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Name</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Category</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Location</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Quantity</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Min Qty</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="partsTableBody" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-4 py-8 text-center text-gray-500">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="partModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <h3 id="modalTitle" class="text-2xl font-bold mb-6">Add Spare Part</h3>
            <form id="partForm" class="space-y-4">
                <input type="hidden" id="partId">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium mb-2">Part Name *</label>
                        <input type="text" id="partName" required
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium mb-2">Description</label>
                        <textarea id="partDescription" rows="3"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Category</label>
                        <input type="text" id="partCategory"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Location</label>
                        <input type="text" id="partLocation"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Quantity *</label>
                        <input type="number" id="partQuantity" required min="0"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Minimum Quantity *</label>
                        <input type="number" id="partMinQuantity" required min="0"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium mb-2">Image</label>
                        <input type="file" id="partImage" accept="image/*" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="closeModal()"
                        class="px-6 py-2 border rounded-lg hover:bg-gray-100">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 print-area">
            <h3 class="text-2xl font-bold mb-4">QR Code</h3>
            <div id="qrCodeContainer" class="text-center mb-4">
                <img id="qrCodeImage" src="" alt="QR Code" class="mx-auto">
            </div>
            <p id="qrPartName" class="text-center font-semibold mb-4"></p>
            <div class="flex justify-end space-x-4 no-print">
                <button onclick="printQR()"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Print</button>
                <button onclick="closeQRModal()" class="px-6 py-2 border rounded-lg hover:bg-gray-100">Close</button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/parts.js"></script>
</body>

</html>
