<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - StockSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/stocksphere.css">
</head>

<body class="bg-slate-50">
    <div class="main-content">
        <!-- Dashboard Header (Injected by ui.js) -->
        <script>
            window.pageTitle = "Inventory";
        </script>

        <div class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Spare Parts</h2>
                <p class="text-slate-500 font-medium mt-1">Manage and track your inventory items</p>
            </div>
            <button id="addPartBtn" onclick="showAddModal()" class="btn-primary shadow-xl flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                Add Part
            </button>
        </div>

        <!-- Search and Filters -->
        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-8 mb-10 border border-slate-100">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search parts..." class="modern-input w-full pl-10"
                        oninput="filterParts()">
                    <svg class="w-5 h-5 text-slate-400 absolute left-3 top-3.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <select id="categoryFilter" class="modern-input w-full" onchange="filterParts()">
                    <option value="">All Categories</option>
                </select>
                <select id="locationFilter" class="modern-input w-full" onchange="filterParts()">
                    <option value="">All Locations</option>
                </select>
                <select id="stockFilter" class="modern-input w-full" onchange="filterParts()">
                    <option value="">All Stock Levels</option>
                    <option value="low">Low Stock Only</option>
                </select>
            </div>
        </div>

        <!-- Parts Table -->
        <div class="table-container p-8">
            <div class="overflow-x-auto">
                <table class="w-full modern-table">
                    <thead>
                        <tr>
                            <th class="text-left">Part Name</th>
                            <th class="text-left">Category</th>
                            <th class="text-left">Location</th>
                            <th class="text-left">Quantity</th>
                            <th class="text-left">Min Qty</th>
                            <th class="text-left">Status</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="partsTableBody">
                        <tr>
                            <td colspan="7" class="py-10 text-center text-slate-400 font-medium">Loading parts...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="partModal" class="hidden fixed inset-0 z-[100]">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div
                class="bg-white rounded-3xl shadow-2xl p-10 max-w-2xl w-full max-h-[90vh] overflow-y-auto relative animate-in fade-in zoom-in duration-200">
                <h3 id="modalTitle" class="text-2xl font-extrabold text-slate-900 mb-8">Add Spare Part</h3>
                <form id="partForm" class="space-y-6">
                    <input type="hidden" id="partId">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Part Name *</label>
                            <input type="text" id="partName" required class="modern-input w-full"
                                placeholder="e.g. Servo Motor AX-200">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Description</label>
                            <textarea id="partDescription" rows="3" class="modern-input w-full"
                                placeholder="Enter part details..."></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Category</label>
                            <input type="text" id="partCategory" class="modern-input w-full" placeholder="Electronics">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Location</label>
                            <input type="text" id="partLocation" class="modern-input w-full" placeholder="Shelf A-10">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Supplier</label>
                            <select id="partSupplier" class="modern-input w-full">
                                <option value="">Select Supplier</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Current Quantity *</label>
                            <input type="number" id="partQuantity" required min="0" class="modern-input w-full">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Minimum Quantity *</label>
                            <input type="number" id="partMinQuantity" required min="0" class="modern-input w-full">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Base Image</label>
                            <div class="flex items-center space-x-4">
                                <label class="flex-1 cursor-pointer">
                                    <div
                                        class="border-2 border-dashed border-slate-200 rounded-2xl p-6 text-center hover:border-blue-400 transition bg-slate-50">
                                        <svg class="w-8 h-8 text-slate-400 mx-auto mb-2" fill="none"
                                            stroke="currentColor" viewBox="0 0 24 24">
                                            <path
                                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </svg>
                                        <span class="text-sm font-medium text-slate-500">Tap to upload image</span>
                                        <input type="file" id="partImage" accept="image/*" class="hidden">
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-4 mt-10 pt-6 border-t border-slate-100">
                        <button type="button" onclick="closeModal()"
                            class="px-8 py-3 text-slate-600 font-bold hover:bg-slate-50 rounded-2xl transition">Cancel</button>
                        <button type="submit" class="btn-primary px-10 shadow-lg">Save Part</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="hidden fixed inset-0 z-[100]">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div
                class="bg-white rounded-3xl shadow-2xl p-10 max-w-sm w-full text-center relative animate-in fade-in zoom-in duration-200 print:shadow-none print:p-0">
                <h3 class="text-2xl font-extrabold text-slate-900 mb-6 no-print">QR Code</h3>
                <div id="qrCodeContainer"
                    class="bg-white p-6 rounded-2xl border border-slate-100 mb-6 shadow-inner mx-auto inline-block">
                    <img id="qrCodeImage" src="" alt="QR Code" class="mx-auto w-48 h-48">
                </div>
                <p id="qrPartName" class="text-xl font-bold text-slate-800 mb-8"></p>
                <div class="flex flex-col space-y-3 no-print">
                    <button onclick="printQR()" class="btn-primary w-full shadow-lg">Print QR Code</button>
                    <button onclick="closeQRModal()"
                        class="px-6 py-3 text-slate-500 font-bold hover:bg-slate-50 rounded-2xl transition w-full">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/parts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectNavbar("Inventory");
        });
    </script>
</body>

</html>
