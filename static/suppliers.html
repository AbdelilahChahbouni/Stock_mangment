<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - StockSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/stocksphere.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-slate-50">
    <div class="main-content">
        <!-- Header (Injected by ui.js) -->
        <script>
            window.pageTitle = "Suppliers";
        </script>

        <div class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Supplier Management</h2>
                <p class="text-slate-500 font-medium mt-1">Manage your trusted supply partners</p>
            </div>
            <button onclick="openAddSupplierModal()" class="btn-primary shadow-xl flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M12 4v16m8-8H4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                Add Supplier
            </button>
        </div>

        <!-- Suppliers Table -->
        <div class="table-container p-8">
            <div class="overflow-x-auto">
                <table class="w-full modern-table">
                    <thead>
                        <tr>
                            <th class="text-left">Supplier Name</th>
                            <th class="text-left">Contact Person</th>
                            <th class="text-left">Email</th>
                            <th class="text-left">Phone</th>
                            <th class="text-left">Address</th>
                            <th class="text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="suppliersTableBody">
                        <tr>
                            <td colspan="6" class="py-10 text-center text-slate-400 font-medium tracking-tight">Loading
                                suppliers...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Supplier Modal -->
    <div id="supplierModal" class="modal-backdrop hidden flex items-center justify-center">
        <div class="bg-white rounded-3xl p-10 shadow-2xl w-full max-w-lg animate-fade-in border border-slate-100">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modalTitle" class="text-2xl font-extrabold text-slate-900 tracking-tight">Add New Supplier</h2>
                <button onclick="closeSupplierModal()" class="text-slate-400 hover:text-slate-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>

            <form id="supplierForm" class="space-y-6">
                <input type="hidden" id="supplierId">
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Company
                            Name</label>
                        <input type="text" id="name" required class="modern-input w-full"
                            placeholder="e.g. Global Parts Inc.">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Contact
                            Person</label>
                        <input type="text" id="contact_person" class="modern-input w-full"
                            placeholder="e.g. John Smith">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label
                                class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Email</label>
                            <input type="email" id="email" class="modern-input w-full" placeholder="john@example.com">
                        </div>
                        <div>
                            <label
                                class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Phone</label>
                            <input type="text" id="phone" class="modern-input w-full" placeholder="+1 234 567 890">
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Address</label>
                        <textarea id="address" class="modern-input w-full h-24 resize-none"
                            placeholder="Enter physical address..."></textarea>
                    </div>
                </div>

                <div class="flex space-x-4 pt-4">
                    <button type="button" onclick="closeSupplierModal()"
                        class="flex-1 py-3.5 border border-slate-200 text-slate-500 font-bold rounded-2xl hover:bg-slate-50 transition">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 py-3.5 bg-blue-600 text-white font-bold rounded-2xl hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                        Save Supplier
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/suppliers.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectNavbar("Suppliers");
        });
    </script>
</body>

</html>
