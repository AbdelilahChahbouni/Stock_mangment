<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSphere - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/stocksphere.css">
    <style>
        body {
            background: linear-gradient(135deg, #0061FF 0%, #60EFFF 100%);
            background-attachment: fixed;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="login-card rounded-3xl p-10 w-full max-w-md animate-fade-in">
        <div class="text-center mb-10">
            <div
                class="inline-flex items-center justify-center p-4 bg-blue-600 rounded-2xl mb-6 shadow-lg shadow-blue-200">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">StockSphere</h1>
            <p class="text-slate-500 mt-3 font-medium">Inventory Management Simplified</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Username</label>
                <input type="text" id="username" name="username" required class="modern-input w-full"
                    placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 mb-2 ml-1">Password</label>
                <input type="password" id="password" name="password" required class="modern-input w-full"
                    placeholder="••••••••">
            </div>

            <div id="errorMessage"
                class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-sm font-medium">
            </div>

            <button type="submit" id="loginButton" class="w-full btn-primary shadow-xl">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center text-sm">
            <p class="text-slate-600">Don't have an account?
                <a href="/register.html" class="text-blue-600 hover:text-blue-700 font-bold ml-1">Create Account</a>
            </p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');

            errorDiv.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="flex items-center justify-center"><svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Signing in...</span>';

            try {
                const result = await login(username, password);

                if (result.success) {
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = result.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
