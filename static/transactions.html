<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - StockSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/stocksphere.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-slate-50">
    <div class="main-content">
        <!-- Header (Injected by ui.js) -->
        <script>
            window.pageTitle = "Transactions";
        </script>

        <div class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Stock History</h2>
                <p class="text-slate-500 font-medium mt-1">Detailed log of all inventory movements</p>
            </div>
            <div class="flex gap-4">
                <button onclick="openTransactionModal()" class="btn-primary shadow-xl flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 4v16m8-8H4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                    </svg>
                    New Transaction
                </button>
                <button onclick="exportCSV()"
                    class="bg-emerald-50 text-emerald-700 border border-emerald-100 px-6 py-3 rounded-2xl hover:bg-emerald-100 transition font-bold flex items-center shadow-sm">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    Export CSV
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-8 mb-10 border border-slate-100">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
                <div>
                    <label
                        class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Type</label>
                    <select id="typeFilter" class="modern-input w-full" onchange="loadTransactions()">
                        <option value="">All Types</option>
                        <option value="IN">Stock IN</option>
                        <option value="OUT">Stock OUT</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">Start
                        Date</label>
                    <input type="date" id="startDate" class="modern-input w-full" onchange="loadTransactions()">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">End
                        Date</label>
                    <input type="date" id="endDate" class="modern-input w-full" onchange="loadTransactions()">
                </div>
                <div>
                    <button onclick="resetFilters()"
                        class="w-full py-3 text-slate-500 font-bold hover:bg-slate-50 rounded-2xl transition">Reset
                        Filters</button>
                </div>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="table-container p-8">
            <div class="overflow-x-auto">
                <table class="w-full modern-table">
                    <thead>
                        <tr>
                            <th class="text-left">Date & Time</th>
                            <th class="text-left">Part Name</th>
                            <th class="text-left">Type</th>
                            <th class="text-left">Qty</th>
                            <th class="text-left">Machine</th>
                            <th class="text-left">User</th>
                            <th class="text-left">Notes</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTableBody">
                        <tr>
                            <td colspan="7" class="py-10 text-center text-slate-400 font-medium tracking-tight">Loading
                                history...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Transaction Modal -->
        <div id="transactionModal" class="modal-backdrop hidden">
            <div class="modal-content max-w-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-extrabold text-slate-900">New Transaction</h3>
                    <button onclick="closeTransactionModal()" class="text-slate-400 hover:text-slate-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round"></path>
                        </svg>
                    </button>
                </div>

                <form id="transactionForm" onsubmit="submitTransaction(event)">
                    <!-- Part Selection -->
                    <div class="mb-6">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">
                            Spare Part *
                        </label>
                        <select id="transactionPartId" required class="modern-input w-full">
                            <option value="">Select a part...</option>
                        </select>
                    </div>

                    <!-- Transaction Type -->
                    <div class="mb-6">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 ml-1">
                            Transaction Type *
                        </label>
                        <div class="flex gap-4">
                            <label class="flex-1 cursor-pointer">
                                <input type="radio" name="transactionType" value="IN" checked class="peer hidden">
                                <div
                                    class="peer-checked:bg-emerald-50 peer-checked:border-emerald-500 peer-checked:text-emerald-700 border-2 border-slate-200 rounded-2xl p-4 text-center font-bold transition hover:border-emerald-300">
                                    <svg class="w-6 h-6 mx-auto mb-2" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path d="M7 11l5-5m0 0l5 5m-5-5v12" stroke-width="2.5" stroke-linecap="round"
                                            stroke-linejoin="round"></path>
                                    </svg>
                                    Stock IN
                                </div>
                            </label>
                            <label class="flex-1 cursor-pointer">
                                <input type="radio" name="transactionType" value="OUT" class="peer hidden">
                                <div
                                    class="peer-checked:bg-amber-50 peer-checked:border-amber-500 peer-checked:text-amber-700 border-2 border-slate-200 rounded-2xl p-4 text-center font-bold transition hover:border-amber-300">
                                    <svg class="w-6 h-6 mx-auto mb-2" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path d="M17 13l-5 5m0 0l-5-5m5 5V6" stroke-width="2.5" stroke-linecap="round"
                                            stroke-linejoin="round"></path>
                                    </svg>
                                    Stock OUT
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Quantity and Machine -->
                    <div class="grid grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">
                                Quantity *
                            </label>
                            <input type="number" id="transactionQuantity" required min="1" class="modern-input w-full"
                                placeholder="0">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">
                                Machine
                            </label>
                            <input type="text" id="transactionMachine" class="modern-input w-full"
                                placeholder="Optional">
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="mb-8">
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">
                            Notes
                        </label>
                        <textarea id="transactionNotes" rows="3" class="modern-input w-full resize-none"
                            placeholder="Optional notes..."></textarea>
                    </div>

                    <!-- Actions -->
                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="closeTransactionModal()" class="btn-secondary">
                            Cancel
                        </button>
                        <button type="submit" class="btn-primary">
                            Save Transaction
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/transactions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            injectNavbar("Transactions");
        });

        function resetFilters() {
            document.getElementById('typeFilter').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            loadTransactions();
        }
    </script>
</body>

</html>
